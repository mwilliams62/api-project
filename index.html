<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bellingham Bay Weather and Tides</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Acme|Anton|Roboto|Coiny|Fira+Sans|Ropa+Sans|" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="icon" href="https://i.imgur.com/KjTxlYB.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  </head>
  <body>
    <div class="header" role="banner">
      <span><img class="logo" src="https://i.imgur.com/KjTxlYB.png" alt="partly sunny logo">  <h1> Weather and Tide Data</h1></span>
      <h3>Click the map to get localized tide, weather, sunrise and sunset information</h3>
    </div>
    <div id="map"></div>
    <div id="result-modal">
      <div class="modal-content hidden">
        <span class="close">&times;</span>
        <div class="observations">
          <table class="js-observations"></table>
        </div>
        <div class="tide">
          <table class="js-tides"></table>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbrjka1VtKd3Pm8Vqtqze2n32vqQsdrO0&callback=initMap" async defer></script> 
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
